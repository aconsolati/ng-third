<md-sidenav-layout fullscreen>
  
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-nav-list>
      <div *ngFor="let view of views">
        <a md-list-item [routerLink]="[view.route]">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
          <span md-line class="secondary">{{view.description}}</span>
        </a>
      </div>
    </md-nav-list>
  </md-sidenav>
  
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Starter Angular-Cli App

    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <div class="app-content">
    <a [routerLink]="['/md']">Material Design</a>
    <a [routerLink]="['/dashboard']">Dashboard</a>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
