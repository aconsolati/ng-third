<md-card class="app-input-section">
    <md-input placeholder="Filter by"  [(ngModel)]='listFilter' (change)="onFilterChange()"></md-input>
</md-card>

<md-card>
    <h3>Filter by: {{listFilter}}</h3>

    <div>
        
        <md-progress-circle mode="indeterminate" *ngIf="nowLoading" style="align:center;"></md-progress-circle>
        <table class="table table-responsive full-width" *ngIf="items && items.length && !nowLoading">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Item On Hand</th>
                </tr>                    
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>
                        <md-checkbox [checked]="false"></md-checkbox>
                        <input type="hidden" value="{{ item.Code }}">
                    </td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item["Item On Hand"] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</md-card>
