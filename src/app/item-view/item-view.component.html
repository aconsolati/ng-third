<md-card class="app-input-section">
    <md-input placeholder="Filter by"  [(ngModel)]='listFilter' (change)="onFilterChange()"></md-input>
</md-card>

<md-card>
    <div>
        
        <div style="display: flex; align-items: center;justify-content: center;"><span><md-spinner *ngIf="nowLoading"></md-spinner></span></div>
        <table class="table table-responsive full-width" *ngIf="items && items.length && !nowLoading">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th style="text-align: right;">On Hand</th>
                </tr>                    
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>
                        <md-checkbox [checked]="false" id="{{ item.Code }}"></md-checkbox>
                    </td>
                    <td>{{ item.Name }}</td>
                    <td style="text-align: right;">{{ item.Item_On_Hand }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</md-card>
